<form class="form-basic form-stack form-wide">
  <fieldset>
    <legend>Application</legend>
    <div class="row">
      <div class="col-md-6">
        <label for="first_name">First name:</label>
        <input id="first_name" type="text" name="first_name">
      </div>
      <div class="col-md-6">
        <label for="last_name">Last name:</label>
        <input id="last_name" type="text" name="last_name">
      </div>
    </div>

    <div class="row">
         <div class="col-sm-4 col-md-2">
           <label for="state4">MM/</label>
           <select id="state4">
             <option value="">1</option>
             <option value="">2</option>
             <option value="">3</option>
             <option value="">4</option>
             <option value="">5</option>
             <option value="">6</option>
             <option value="">7</option>
             <option value="">8</option>
             <option value="">9</option>
             <option value="">10</option>
             <option value="">11</option>
             <option value="">12</option>
           </select>
         </div>
         <div class="col-sm-4 col-md-2">
           <label for="state4">DD/</label>
           <input id="day" type="text" name="day">
         </div>
           <div class="col-sm-4 col-md-2">
             <label for="state4">YY</label>
             <input id="year" type="text" name="year">
           </div>

    <div class="row">
      <div class="col-xs-12">
        <label for="address">Address:</label>
        <input id="address" type="text" name="address">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="city">City:</label>
        <input id="city" type="text" name="city">
      </div>
      <div class="col-sm-6 col-md-3">
        <label for="state4">State:</label>
        <input id="state4" type="text" name="state">
      </div>
      <div class="col-sm-6 col-md-3">
        <label for="zip4">Zip Code:</label>
        <input id="zip4" type="text" name="zip">
    </div>
    <div class="col-sm-6 col-md-3">
      <label for="zip4">Degree Types:</label>
      <select id="state4">
              <option value="">Select one...</option>
              <option value="">Master's Degree</option>
              <option value="">Bachelor's Degree</option>
              <option value="">Certificaiton</option>
            </select>
       </div>
    <div class="row">
      <div class="col-md-6">
        <label for="email4">Email:</label>
        <input id="email4" type="text" name="email">
      </div>
      <div class="col-md-6">
        <label for="phone4">Phone:</label>
        <input id="phone4" type="text" name="phone">
      </div>
    </div>

    <div class="row gutter-none">
     <div class="col-md-6">
       <label for="comments3">Tell us about yourself:</label>
     </div>
     <div class="col-md-10">
       <textarea id="comments3" name="comments"></textarea>
     </div>
   </div>

   <div class="row gutter-none">
     <div class="col-md-2">
       <!-- nothing here -->
     </div>
     <div class="col-md-6">
       <button type="button">Submit</button>
     </div>
   </div>
  </fieldset>
